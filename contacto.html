    <div class="contenedor">
        <form>
            <label for="name">Nombre: </label>
            <input type="text" name="name" id="name" required placeholder="Tu nombre" minlength="3">

            <label for="mail">Email: </label>
            <input type="email" name="mail" id="mail" required placeholder="Tu email">

            <label for="pais">País: </label>
            <select name="pais" id="pais">
                <option value="argentina">Argentina</option>
                <option value="chile">Chile</option>
                <option value="ecuador">Ecuador</option>
                <option value="peru">Perú</option>
                <option value="bolivia">Bolivia</option>
                <option value="uruguay">Uruguay</option>
                <option value="colombia">Colombia</option>
                <option value="españa">España</option>
                <option value="venexuela">Venezuela</option>
                <option value="paraguay">Paraguay</option>
            </select>

            <label for="comentario">Comentario: </label>
            <textarea name="comentario" id="comentario" placeholder="Escribe Tu Comentario Aquí"></textarea>

            <input type="submit" value="enviar">

        </form>
    </div>
